<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <div class="logo-band"></div>
        </div>
        <div class="right-div">
            <section id="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <section id="form-section">
                <form action="" class="ac-create">
                    <fieldset>
                        <p>Let's do this</p>
                        <ul>
                            <li>
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" name="username">
                            </li>
                            <li>
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="userlastname">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="usermail">
                            </li>
                            <li>
                                <label for="phonenum">PHONE NUMBER</label>
                                <input type="tel" id="phonenum" name="userphone">
                            </li>
                            <li>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="userpwd">
                            </li>
                            <li>
                                <label for="confirmpwd">CONFIRM PASSWORD</label>
                                <input type="text" id="confirmpwd" name="confirmpwd">
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
            <section id="account-section">
                <button class="create-ac">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
